<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Hotline</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body class="bg-[#f5fff6] w-full">

  <!-- Navbar -->
  <div class="flex justify-between items-center w-full mx-auto bg-white p-3 m-4 shadow rounded-lg">
    <div class="flex items-center">
      <img src="./assets/logo.png" alt="" class="h-[50px]">
      <div class="ml-3">
        <h2 class="font-bold text-[#006747]">Emergency</h2>
        <p class="font-bold text-[#006747]">Service</p>
      </div>
    </div>
    <div class="flex justify-center items-center space-x-5 font-bold">
      <!-- Love -->
      <div class="flex justify-between items-center rounded-[50px] bg-[#41ff6b1a] px-4 py-2">
        <h1 id="totalLoveCount">0</h1>
        <img src="./assets/heart.png" class="h-[20px] ml-2" alt="">
      </div>
      <!-- Coin -->
      <div class="flex justify-between items-center rounded-[50px] bg-[#41ff6b1a] px-4 py-2">
        <h1 id="coinCount">100</h1>
        <img src="./assets/coin.png" class="h-[20px] ml-2" alt="">
      </div>
      <!-- Copy-->
      <div class="flex justify-between items-center rounded-[50px] text-white bg-[#00a63e] px-4 py-2">
        <h1 id="totalCopyCount">0</h1>
        <h1 class="ml-1">Copy</h1>
      </div>
    </div>
  </div>
<!-- Heading -->
  <div class="bg-[#0e4736] h-[239px] w-full grid justify-center items-center text-white text-center">
    <img src="./assets/logo.png" alt="" class="mx-auto w-20">
    <h1 class="font-bold text-4xl">Emergency Service Directory</h1>
    <p>Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh</p>
  </div>

  
 

  <script src="script.js"></script>
</body>
</html>
